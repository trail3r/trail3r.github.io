  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"



# 
# 파일 변환 설정
# ====================================================================================================
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false



# 
# 마크다운 설정
# ====================================================================================================
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: tree-sitter
  syntax_highlighter_opts:
    tree_sitter_parsers_dir: "assets/tree_sitter_parsers"
    css_classes: true



# 
# Sass/SCSS 설정
# ====================================================================================================
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style



# 
# Outputting 설정
# ====================================================================================================
permalink: /:categories/:title/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones



# 
# jekyll-paginate 설정
# ====================================================================================================
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/



# 
# jekyll-paginate-v2 설정
# [참고] https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
# ====================================================================================================
pagination:
  # Set enabled to true to use paginate v2
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title'  # default: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2


# 
# 플러그인 설정
# ====================================================================================================
plugins:
  # - jekyll-paginate
  - kramdown/syntax_tree_sitter
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  # - jekyll-paginate
  - kramdown/syntax_tree_sitter
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache



# 
# 아카이브 설정
# ====================================================================================================
# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
# ====================================================================================================
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/



# 
# HTML 압축 설정
# [참고] - https://jch.penibelst.de/
# ====================================================================================================
compress_html:
  clippings: all
  ignore:
    envs: development


# 
# 기본값 설정
# ====================================================================================================
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      active_sidebar: true
      sidebar:
        nav: "sidebar"
      read_time: false
      comments: true
      share: true
      related: false
      toc: true
      toc_sticky: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      active_sidebar: true
      read_time: false
      comments: false
      share: true
      related: false

date_format: "%Y. %m. %d."